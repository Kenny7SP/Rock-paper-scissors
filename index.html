<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <h1>It is my Rock-paper-scissors game. <br> Enter 'rock', 'paper' or 'scissors' to play.</h1>
    <script>

        function getComputerchoice() {
            const chance0 = Math.round(Math.random());
            const chance1 = Math.round(Math.random());
            if (chance0 !== chance1) {
                return("scissors");
            } else { switch(chance0) {
                case 1:
                    return("paper");
                    break;
                case 0:
                    return("rock");
                    break;
                }
            }
        }

        let userScore = 0;

        function getUserchoice() {
            const userchoice = prompt("Enter your choice: ");
            return userchoice.toLowerCase();
        }

        function playRound() {
            let computerChoice = getComputerchoice();
            let userChoice = getUserchoice();


            if (computerChoice == userChoice) result = "Draw";
            else if (userChoice == "scissors" & computerChoice == "paper") result = "You won!";
            else if (userChoice == "paper" & computerChoice == "rock") result = "You won!";
            else if (userChoice == "rock" & computerChoice == "scissors") result = "You won!";
            else result = "You lose!";
            if (result == "You won!") {
                userScore += 5;
                return result + "\n" + "Your score = " + userScore;
            } else return(result);
        }

        for (i = 0; i < 5; i ++) {
            console.log(playRound());
        }

    </script>
</body>
</html>
