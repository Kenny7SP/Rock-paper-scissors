<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js"></script>
    <title>Rock-paper-scissors</title>
</head>
<body>
    <div id="pad">
        <div id="inner">
            <div id="results">
                <div id="winner">Result</div>
                <div id="score">Your score = 0</div>
            </div>
            <div id="inner2">
                <div id="makedChoices">
                    <div id="computerChoice">Make a choice to start the game</div>
                    <div id="playerChoice">Here will be your choice</div>
                </div>
            </div>
            <ul id="buttons">
                <li><button id="rock">Rock</button></li>
                <li><button id="paper">Paper</button></li>
                <li><button id="scissors">Scissors</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
